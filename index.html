<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Anima√ß√£o interativa sobre mat√©ria mental baseada no livro Mecanismos da Mediunidade">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <script src="materia_mental.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      touch-action: manipulation;
    }
    
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      width: auto !important;
      height: auto !important;
    }
    
    /* Mobile controls */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    .mode-btn {
      width: 60px;
      height: 60px;
      border: 2px solid #fff;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      user-select: none;
      -webkit-user-select: none;
    }
    
    .mode-btn:active {
      transform: scale(0.95);
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .mode-btn.active {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: #4CAF50;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
    }
    
    .btn-number {
      font-size: 20px;
      font-weight: bold;
    }
    
    .btn-label {
      font-size: 10px;
      text-align: center;
      line-height: 1.1;
      font-weight: 500;
    }
    
    /* Desktop keyboard hint */
    #keyboard-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 13px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Mobile instruction hint */
    #mobile-hint {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 11px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 90%;
    }
    
    @media (max-width: 768px) {
      #keyboard-hint {
        display: none;
      }
      
      #mobile-hint {
        display: block;
      }
      
      .mode-btn {
        width: 55px;
        height: 55px;
      }
      
      #mobile-controls {
        bottom: 10px;
        padding: 10px;
        gap: 8px;
      }
    }
    
    @media (min-width: 769px) {
      #mobile-controls {
        display: none;
      }
      
      #mobile-hint {
        display: none;
      }
    }
  </style>
</head>

    <button class="mode-btn" data-mode="1">

    <button class="mode-btn" data-mode="2">

    </button>
    <button class="mode-btn" data-mode="3">

  </div>

</html>
